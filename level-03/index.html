<!DOCTYPE html>
<html>
  <head>
    <title>College Registration </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body >
    <form class="registration-form">
      <div class="form-group">
        <label>Name </label>
        <input type="text" id="Name" name="name" maxlength="100" required >
      </div>
      <div>
        <label>Phone number </label>
        <input type="number" id="num" name="phone" maxlength="10" required>
      </div>
      <div>
        <label>Email Address </label>
        <input type="email" id="emid" name="emailaddress" required>
      </div>
      <div>
        <label>Primary Choice for Department </label>
        <select name="department1" id ="dept1" class="department">
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CSE">CSE</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>
      <div>
        <label>Secondary Choice for Department </label>
        <select name="department2" id="dept2" class="department">
          <option value="EEE" disabled>EEE</option>
          <option value="MECH">MECH</option>
          <option value="CSE">CSE</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>
      <button class="button" id="sub" type="submit"> Submit </button>
    </form>
    <div id="results" class="results-section hide"></div>
    <script src="script.js"></script>
  </body>
</html>
